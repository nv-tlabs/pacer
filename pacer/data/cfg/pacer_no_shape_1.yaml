# if given, will override the device setting in gym. 
notes:  "Less symmetry loss."
project_name: "crossroad_smpl"
env: 
  terrain_obs: True
  terrain_obs_type: "square"
  terrain_obs_root: "head"
  use_center_height: true
  real_data_mesh: false
  numEnvs: 1536
  envSpacing: 0
  episodeLength: 300
  isFlagrun: False
  enableDebugVis: False

  bias_offset: False
  has_self_collision: True
  has_mesh: False
  has_jt_limit: False
  has_dof_subset: True
  has_upright_start: True
  has_smpl_pd_offset: False
  remove_toe: False
  real_weight_porpotion: True
  kp_scale: 1.0
  motion_sym_loss: True
  sym_loss_coef: 0.25

  kp_scale: 1
  real_weight: True
  power_reward: True

  has_shape_obs: False
  has_shape_obs_disc: False
  has_shape_variation: False
  shape_resampling_interval: 250

  pdControl: True
  powerScale: 1.0
  controlFrequencyInv: 2 # 30 Hz
  stateInit: "Random"
  hybridInitProb: 0.5
  numAMPObsSteps: 10
  
  localRootObs: True
  rootHeightObs: False
  keyBodies: ["R_Ankle", "L_Ankle", "R_Wrist",  "L_Wrist"]
  contactBodies: ["R_Ankle", "L_Ankle", "R_Toe", "L_Toe"]
  terminationHeight: 0.15
  enableEarlyTermination: True
  
  numTrajSamples: 10
  trajSampleTimestep: 0.5
  speedMin: 0.0
  speedMax: 3.0
  accelMax: 2.0
  sharpTurnProb: 0.02

  enableTaskObs: True

  asset:
    assetRoot: "/"
    assetFileName: "mjcf/smpl_humanoid.xml"

  terrain:
    terrainType: trimesh # none, plane, or trimesh
    staticFriction: 1.0  # [-]
    dynamicFriction: 1.0  # [-]
    restitution: 0.        # [-]
    # rough terrain only:
    curriculum: true
    maxInitMapLevel: 0
    mapLength: 20.
    mapWidth: 20.
    numLevels: 5
    numTerrains: 20
    # terrain types: [smooth slope, rough slope, stairs up, stairs down, discrete, stepping, poles, flat]
    terrainProportions: [0.2, 0.1, 0.15, 0.15, 0.05, 0., 0.25, 0.1]
    # terrainProportions: [0, 0, 0, 0., 0., 0., 1, 0]
    # terrainProportions: [0, 0, 0, 0, 0, 0., 0, 1]
    # tri mesh only:
    slopeTreshold: 0.9
    
  plane:
    staticFriction: 1.0
    dynamicFriction: 1.0
    restitution: 0.0

sim:
  substeps: 2
  physx:
    num_threads: 4
    solver_type: 1  # 0: pgs, 1: tgs
    num_position_iterations: 4
    num_velocity_iterations: 0
    contact_offset: 0.02
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 10.0
    default_buffer_size_multiplier: 10.0

  flex:
    num_inner_iterations: 10
    warm_start: 0.25
